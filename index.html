<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    header {
      background: url('https://images.unsplash.com/photo-1607083207630-d86b7de5f997?auto=format&fit=crop&w=1500&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    #cart-count {
      position: absolute;
      right: 20px;
      top: 10px;
      background-color: red;
      color: white;
      padding: 4px 8px;
      border-radius: 50%;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      margin: 15px;
      text-align: center;
      padding: 20px;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    h3 {
      margin: 15px 0 5px;
    }

    p {
      color: #555;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <p>Your one-stop shop for everything!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
    <span id="cart-count">0</span>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=800&q=80" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>High-performance mobile with crystal clear display.</p>
      <button onclick="addToCart('Smartphone')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80" alt="Laptop">
      <h3>Laptop</h3>
      <p>Powerful laptop for both work and entertainment.</p>
      <button onclick="addToCart('Laptop')">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    let cartCount = 0;

    function addToCart(productName) {
      cartCount++;
      document.getElementById("cart-count").innerText = cartCount;
      alert(productName + " added to cart!");
    }
  </script>

</body>
</html>
